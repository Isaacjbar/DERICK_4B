<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificador de Criaturas por KNN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fondo y olas animadas -->
  <div class="background-container">
    <div class="wave-container">
      <div class="wave left"></div>
      <div class="wave right"></div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Título -->
    <h1 class="title-co">Identificador de Criaturas por KNN</h1>

    <!-- Botones -->
    <div class="buttons">
      <button id="crear-criatura-btn">Crear criatura</button>
      <button id="entrenar-modelo-btn">Entrenar modelo</button>
      <button id="descargar-csv-btn">Descargar CSV</button>
    </div>

    <!-- Modal del formulario Criatura -->
    <div id="formulario-criatura" class="card hidden">
      <div class="card-header">
        <h2>Formulario Criatura</h2>
      </div>
      <div class="card-content">
        <div class="select-group">
          <label for="size">Tamaño</label>
          <select id="size">
            <option>Pequeño</option>
            <option>Medio</option>
            <option>Grande</option>
          </select>
        </div>
        <div class="select-group">
          <label for="skin-type">Tipo de piel</label>
          <select id="skin-type">
            <option>Plumas</option>
            <option>Escamas</option>
            <option>Piel húmeda</option>
            <option>Exoesqueleto</option>
            <option>Cuerpo suave</option>
          </select>
        </div>
        <div class="select-group">
          <label for="habitat">Hábitat</label>
          <select id="habitat">
            <option>Aire</option>
            <option>Tierra</option>
            <option>Agua</option>
          </select>
        </div>
        <div class="select-group">
          <label for="diet">Dieta</label>
          <select id="diet">
            <option>Herbívoro</option>
            <option>Carnívoro</option>
            <option>Omnívoro</option>
          </select>
        </div>
        <div class="select-group">
          <label for="behavior">Comportamiento</label>
          <select id="behavior">
            <option>Nocturnal</option>
            <option>Diurno</option>
          </select>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn-outline" id="cancelar-btn">Cancelar</button>
        <button class="btn-primary">Crear</button>
      </div>
    </div>

    <!-- Sección donde se agregarán las tarjetas -->
    <div id="creaturas-list" class="creaturas-list">
      <!-- Aquí se agregarán las tarjetas con las criaturas registradas -->
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
