<!DOCTYPE html>
<html lang="es"> <!-- Cambiado el idioma a español -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificador de Criaturas por KNN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fondo y olas animadas -->
  <div class="background-container" aria-hidden="true">
    <div class="wave-container">
      <div class="wave left"></div>
      <div class="wave right"></div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <main class="container">
    <!-- Título -->
    <header>
      <h1 class="title-co">Identificador de Criaturas por KNN</h1>
    </header>

    <!-- Botones de acción -->
    <section class="buttons">
      <button id="crear-criatura-btn" aria-label="Abrir formulario para crear una criatura">Crear criatura</button>
      <button id="entrenar-modelo-btn" aria-label="Entrenar el modelo con datos existentes">Entrenar modelo</button>
      <button id="descargar-csv-btn" aria-label="Descargar los datos en formato CSV">Descargar CSV</button>
    </section>

    <!-- Modal del formulario Criatura -->
    <section id="formulario-criatura" class="card hidden" aria-hidden="true">
      <header class="card-header">
        <h2>Formulario Criatura</h2>
      </header>
      <form class="card-content">
        <div class="select-group">
          <label for="size">Tamaño (en metros)</label>
          <input type="number" id="size" name="size" step="0.01" min="0.01" max="2.9" required>
        </div>
        
        <!-- Propiedad: Tipo de piel (selección entre 0 y 1) -->
        <div class="select-group">
          <label for="hasFur">¿Tiene pelo?</label>
          <input type="radio" id="hasFur1" name="hasFur" value="1"> Sí
          <input type="radio" id="hasFur0" name="hasFur" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Es acuático? -->
        <div class="select-group">
          <label for="isAquatic">¿Es acuático?</label>
          <input type="radio" id="isAquatic1" name="isAquatic" value="1"> Sí
          <input type="radio" id="isAquatic0" name="isAquatic" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Es carnívoro? -->
        <div class="select-group">
          <label for="isCarnivore">¿Es carnívoro?</label>
          <input type="radio" id="isCarnivore1" name="isCarnivore" value="1"> Sí
          <input type="radio" id="isCarnivore0" name="isCarnivore" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Es nocturno? -->
        <div class="select-group">
          <label for="isNocturnal">¿Es nocturno?</label>
          <input type="radio" id="isNocturnal1" name="isNocturnal" value="1"> Sí
          <input type="radio" id="isNocturnal0" name="isNocturnal" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Tiene alas? -->
        <div class="select-group">
          <label for="hasWings">¿Tiene alas?</label>
          <input type="radio" id="hasWings1" name="hasWings" value="1"> Sí
          <input type="radio" id="hasWings0" name="hasWings" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Está domesticado? -->
        <div class="select-group">
          <label for="isDomesticated">¿Está domesticado?</label>
          <input type="radio" id="isDomesticated1" name="isDomesticated" value="1"> Sí
          <input type="radio" id="isDomesticated0" name="isDomesticated" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Está en peligro? -->
        <div class="select-group">
          <label for="isEndangered">¿Está en peligro?</label>
          <input type="radio" id="isEndangered1" name="isEndangered" value="1"> Sí
          <input type="radio" id="isEndangered0" name="isEndangered" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Tiene garras? -->
        <div class="select-group">
          <label for="hasClaws">¿Tiene garras?</label>
          <input type="radio" id="hasClaws1" name="hasClaws" value="1"> Sí
          <input type="radio" id="hasClaws0" name="hasClaws" value="0" checked> No
        </div>

        <!-- Propiedad: ¿Puede volar? -->
        <div class="select-group">
          <label for="canFly">¿Puede volar?</label>
          <input type="radio" id="canFly1" name="canFly" value="1"> Sí
          <input type="radio" id="canFly0" name="canFly" value="0" checked> No
        </div>

        <div class="card-footer">
          <button type="button" class="btn-outline" id="cancelar-btn">Cancelar</button>
          <button type="submit" class="btn-primary">Crear</button>
        </div>
      </form>
    </section>

    <!-- Sección donde se agregarán las tarjetas -->
    <section id="creaturas-list" class="creaturas-list" aria-live="polite">
      <!-- Aquí se agregarán las tarjetas con las criaturas registradas -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
